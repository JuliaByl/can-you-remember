<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Can You Remember?</title>
</head>
<body>
<!---------------header--------------->
    <header>
        <div class="text-sm-center">
            <h1><i class="fas fa-brain"></i> Can You Remember?</h1>
        </div>
    </header>

<!---------------game container--------------->
    <div class="container game-container">
        <nav class="row">
            <div class="col-sm-12 full-menu">
                <!----------hamburger menu items---------->
                <div class="d-inline">
                    <button class="btn btn-outline-light">Game Rules</button>
                    <button class="btn btn-outline-light">Customize</button>                   
                    <button class="btn btn-outline-light">Reset</button>
                    <button class="btn btn-danger d-inline float-right custom-control custom-switch demon-mode">
                        <input type="checkbox" class="custom-control-input" id="demon-switch">
                        <label for="demon-switch" class="custom-control-label">
                            <strong>DEMON MODE</strong>
                        </label>
                    </button>    
                </div>
                <!----------start button---------->
                <div class="d-inline start-button">
                    <button class="btn btn-success btn-lg">Start Game</button>
                </div>
            </div>
        </nav>
    </div>

<!---------------footer--------------->
    <footer></footer>

<!---------------scripts--------------->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/780fb9bfea.js" crossorigin="anonymous"></script>
</body>
</html>
