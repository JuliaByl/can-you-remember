<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Can You Remember?</title>
</head>
<body>
<!---------------header--------------->
    <header>
        <div class="text-sm-center">
            <h1><i class="fas fa-brain"></i> Can You Remember?</h1>
        </div>
    </header>

<!---------------game container--------------->
    <div class="container game-container">
        <nav class="row">
            <!----------game menu---------->
            <div class="col-8 main-menu">
                <button class="btn btn-primary">Game Rules</button>
                <button class="btn btn-primary">Customize</button>                   <!----continue working here!---->
                <button class="btn btn-primary">Reset</button>
            </div>
            <!----------menu buttons---------->
            <div class="col-2 float-left start-button">
                <button class="btn btn-success">Start Game!</button>
            </div>
            <div class="col-2 custom-control custom-switch demon-mode">
                <input type="checkbox" class="custom-control-input" id="demon-switch">
                <label for="demon-switch" class="custom-control-label">
                    <strong>DEMON MODE</strong>
                </label>
            </div>
        </nav>
    </div>

<!---------------footer--------------->
    <footer></footer>
