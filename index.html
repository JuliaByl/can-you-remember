<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Can You Remember?</title>
</head>
<body>
<!---------------header--------------->
    <header>
        <div class="text-sm-center">
            <h1><i class="fas fa-brain"></i> Can You Remember?</h1>
        </div>
    </header>
<!---------------game container--------------->
    <div class="container game-container">
        <!--big and medium screen menu-->
        <nav class="row">
            <div class="col-sm-12 full-menu">
                <div id="big-menu">
                    <button class="btn btn-outline-light">Game Rules</button>
                    <div class="dropdown d-inline">
                        <button id="customize-dropdown" class="btn btn-outline-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Customize
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="customize-dropdown">
                            <li class="dropdown-item custom-control custom-switch" type="button">
                                <input type="checkbox" class="custom-control-input" id="dark-switch">
                                <label for="dark-switch" class="custom-control-label">Dark Mode</label>
                            </li>   
                            <li>
                                <h6 class="dropdown-header">Themes</h6>
                                <ul> 
                                    <li type="button" class="dropdown-item themes cats"><i class="fas fa-cat"></i> Cats</li>
                                    <li type="button" class="dropdown-item themes plants"><i class="fas fa-seedling"></i> Plants</li>
                                    <li type="button" class="dropdown-item themes covid"><i class="fas fa-virus-slash"></i> Covid-19 ethics</li>
                                </ul>     
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-outline-light reset">Reset</button>
                    <button class="btn btn-danger d-inline float-right custom-control custom-switch demon-mode" type="button">
                        <input type="checkbox" class="custom-control-input" id="demon-switch">
                        <label for="demon-switch" class="custom-control-label">
                            <strong>DEMON MODE</strong>
                        </label>
                    </button>
                    <div class="d-inline game-button" id="start-game">
                        <button class="btn btn-success btn-lg" type="button">Start Game</button>
                    </div>   
                </div>    
                <!--hamburger menu-->
                <div class="dropdown hamburger-menu">
                    <button id="hamburger-dropdown" class="btn float-right" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="hamburger-dropdown">
                        <li class="dropdown-item" type="button">Game Rules</li>
                        <li class="dropdown-item custom-control custom-switch" type="button">
                            <input type="checkbox" class="custom-control-input" id="dark-switch-sm">
                            <label for="dark-switch-sm" class="custom-control-label">Dark Mode</label>
                        </li> 
                        <li class="dropdown-item reset">Reset</li>
                        <li>
                            <h6 class="dropdown-header">Themes</h6>
                            <ul> 
                                <li type="button" class="dropdown-item themes cats"><i class="fas fa-cat"></i> Cats</li>
                                <li type="button" class="dropdown-item themes plants"><i class="fas fa-seedling"></i> Plants</li>
                                <li type="button" class="dropdown-item themes covid"><i class="fas fa-virus-slash"></i> Covid-19 ethics</li>
                            </ul>     
                        </li>
                        <li class="btn btn-danger custom-control custom-switch" type="button">
                            <input type="checkbox" class="custom-control-input" id="demon-switch-sm">
                            <label for="demon-switch-sm" class="custom-control-label">DEMON MODE</label>
                        </li>   
                    </ul>
                </div>               
            </div>
        </nav>
        <!-- game area 
            How to: Add div's in javascript with class="col" and fill with img taken from an array. Use a loop that adds 
            specific amount of div's depending on level.
        -->
        <div class="row row-cols-md-5 row-cols-4 game-area">

        </div>
        <!--timer, best time, current level-->
        <div class="bottom-area row text-center align-items-center">
            <!--timer
            how to: "start game"-button will start timer, when the last match in game area is reached, timer stops.
            -->
            <div class="col-md-12 col-sm-6 timer">
                <i class="fas fa-stopwatch fa-2x"></i>
                <span id="timer">00:00:00</span>
            </div>
            <!--best time
            how to: will initially be set to 00:00:00. When timer stops, if "timer" is 00:00:00
            or higher than the number under "best time", remove previous number and add new. Use if/else.
            -->
            <div class="col-md-6 col-sm-12 best-time">
                <p>
                    Best Time: <span id="best-time">00:00:00</span>
                </p>
            </div>
            <!--current level-->
            <div class="col-md-6 col-sm-12 current-level">
                <p>
                    <i class="far fa-arrow-alt-circle-left fa-2x"></i> 
                    Current Level: 
                    <i class="far fa-arrow-alt-circle-right fa-2x"></i>
                </p>
                <br>
                <span id="level">1</span>
            </div>
        </div>
    </div>

<!---------------footer--------------->
    <footer>
        copyright, contact details
    </footer>

<!---------------scripts--------------->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/780fb9bfea.js" crossorigin="anonymous"></script>
<script src="assets/scripts/script.js"></script>
</body>
</html>
